<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/logo-light.png" type="image/x-icon">
    <title>Hously</title>
    <link rel="stylesheet" href="../css/font.css2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <section class="login">
        <div class="animationimg_2">
            <canvas id="sky"></canvas> 
        </div>
        <div class="container">
            <form class="formlog col-lg-3 col-md-6 col-sm-8">
                <div class="form-group logoin logtext">
                    <img src="../image/logo-icon-64.png" alt="logo">
                    <h2>Log In</h2>
                </div>
                <div class="form-group logtext">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="eem" aria-describedby="emailHelp"  placeholder="name@gmail.com">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group logtext">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="password:8 numbers"> 
                    <small id="passHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check" value="yes">
                    <div class="formparag">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        <label class="form-check-label"><a href="../html/regestpass.index.html"> Forgot password?</a></label>
                    </div>
                </div>
                <button class="btn btn-outline-success col-lg-12 col-md-12" id="loginbtn" type="submit">
                    <a href="#" id="link_1">Log in Now</a>
                </button>
                <div class="prombet col-lg-12 col-md-12">
                    <p>Don't have an account ?</p>
                    <a href="../html/signup.index.html">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="darkmode logmode" id="darkmode">
            <label id="dark">
                <ul>
                    <li><i class="fa-solid fa-moon"></i></li>
                    <li><i class="fa-solid fa-sun"></i></li>                 
                </ul>
            </label>
        </div>
        <button class="btn lookbtn" id="btn" onclick="history.back()">
            <i class="fa-solid fa-arrow-left-long"></i>
        </button>
    </section>




    <script src="../js/jquery.slim.min.js "></script>
    <script src="../js/popper.min.js "></script>
    <script src="../js/bootstrap.min.js "></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/darkmode.js"></script>
    <script src="../js/Maiin.js"></script>
</body>
</html>
